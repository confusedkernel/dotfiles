# Shell.
shell fish

# Font.
#font_family      JetBrainsMono NF Medium
#italic_font      JetBrainsMono NF Medium Italic
font_family      SFMono Nerd Font
italic_font      SFMono Nerd Font Italic
bold_font        SFMono Nerd Font Bold
bold_italic_font SFMono Nerd Font Bold Italic
font_size 13

modify_font underline_position 13
modify_font undercurl_position 13
undercurl_style thin-sparse

# Binds.
clear_all_shortcuts yes
map ctrl+shift+r noop
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+plus change_font_size all +2.0
map kitty_mod+shift+- change_font_size all -2.0

# OS.
confirm_os_window_close 0

# Cursor.
cursor_blink_interval 0.5
# cursor_stop_blinking_after 3

# Theme.
include nordic.conf

# Bell.
enable_audio_bell no
bell_on_tab "ðŸ””"
visual_bell_color none
visual_bell_duration 0.5
window_alert_on_bell yes
