format = """
$hostname$directory$username$c$python$java$lua$rust$haskell
$character
"""

right_format = "$git_branch$git_commit$git_state$git_status"

palette = 'nord'

[hostname]
disabled = false
ssh_only = true
style = "bold warning"
format = "[$hostname]($style):"

[palettes.nord]
normal = '#aaaaaa'
lilac = '#b48ead'
danger = '#bf616a'
warning = '#d08770'
forest = '#a3be8c'
cerulean = '#8cafd2'
tiffany = '#8fbcbb'

[character]
success_symbol = "[⮑](forest) "
error_symbol = "[⮑](danger) "
vimcmd_symbol = "[⮑](normal) "
vimcmd_replace_symbol = "[⮑](cerulean) "
vimcmd_replace_one_symbol = "[⮑](cerulean) "
vimcmd_visual_symbol = "[⮑](lilac) "

[directory]
truncation_length = 2
truncation_symbol = "../"
truncate_to_repo = false
read_only = " "
read_only_style = "danger"
style = "blck"
format = "[$path]($style)[$read_only]($read_only_style) "

[status]
format   = '([\[$status\]](bold red) )'
disabled = false

[cmd_duration]
min_time          = 5_000
show_milliseconds = true
style             = 'normal'
format            = '([$duration]($style) )'

[git_commit]
style = "lilac"
format = "[\\($hash$tag\\)]($style)"

[username]
style_root = 'bold warning'
style_user = 'normal'
format     = '( [\($user\)]($style))'

[git_branch]
symbol = "󰊢 "
style = "normal"
format = "[$symbol$branch]($style)"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
style = "bold lilac"
format = "([\\[$all_status$ahead_behind\\]]($style))"

